<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Urbana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #f1f1f1;
        }

        header {
            background-color: #000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #f1f1f1;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f39c12;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1602810310434-e3f0d4e7fd1d') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h2 {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            font-size: 36px;
            text-transform: uppercase;
            color: #fff;
        }

        .productos {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            background-color: #1a1a1a;
        }

        .producto {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .producto:hover {
            transform: scale(1.03);
        }

        .producto img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .producto h3 {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            color: #f39c12;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Urbana Style</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Tienda</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Moda callejera para vos</h2>
    </section>

    <section class="productos">
        <div class="producto">
            <img src="https://images.unsplash.com/photo-1593032457869-ecb1b4e3891d" alt="Campera urbana">
            <h3>Campera Oversize</h3>
        </div>
        <div class="producto">
            <img src="https://images.unsplash.com/photo-1580631388501-cba0f49b20af" alt="Zapatillas urbanas">
            <h3>Zapatillas Street</h3>
        </div>
        <div class="producto">
            <img src="https://images.unsplash.com/photo-1593032467230-2a5a41a94c0e" alt="Remera urbana">
            <h3>Remera Graffiti</h3>
        </div>
    </section>

    <footer>
        &copy; 2025 Urbana Style - Todos los derechos reservados
    </footer>

</body>
</html>
